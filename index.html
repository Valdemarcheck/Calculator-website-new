<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <main>
      <div class="container">
        <div class="calculator">
          <div class="screen">
            <span class="write"></span>
          </div>
          <div class="buttons">
            <div class="button-row">
              <div class="button clear-all">
                <span class="button-text">CE</span>
              </div>
              <div class="button clear-one">
                <span class="button-text">C</span>
              </div>
              <div class="button basic-operation">
                <span class="button-text">^</span>
              </div>
              <div class="button basic-operation">
                <span class="button-text">*</span>
              </div>
            </div>
            <div class="button-row">
              <div class="button number">
                <span class="button-text">1</span>
              </div>
              <div class="button number">
                <span class="button-text">2</span>
              </div>
              <div class="button number">
                <span class="button-text">3</span>
              </div>
              <div class="button basic-operation">
                <span class="button-text">/</span>
              </div>
            </div>
            <div class="button-row">
              <div class="button number">
                <span class="button-text">4</span>
              </div>
              <div class="button number">
                <span class="button-text">5</span>
              </div>
              <div class="button number">
                <span class="button-text">6</span>
              </div>
              <div class="button basic-operation">
                <span class="button-text">-</span>
              </div>
            </div>
            <div class="button-row">
              <div class="button number">
                <span class="button-text">7</span>
              </div>
              <div class="button number">
                <span class="button-text">8</span>
              </div>
              <div class="button number">
                <span class="button-text">9</span>
              </div>
              <div class="button basic-operation">
                <span class="button-text">+</span>
              </div>
            </div>
            <div class="button-row">
              <div class="button equals">
                <span class="button-text">=</span>
              </div>
              <div class="button number">
                <span class="button-text">0</span>
              </div>
              <div class="button dot">
                <span class="button-text">.</span>
              </div>
            </div>
          </div>
        </div>
        <div class="extras">
          <div class="button" data-button-attach="sin">
            <span class="button-text">sin</span>
          </div>
          <div class="button" data-button-attach="log">
            <span class="button-text">log<sub>10</sub></span>
          </div>
          <div class="button" data-button-attach="round">
            <span class="button-text">‚åä...‚åã</span>
          </div>
          <div class="button" data-button-attach="constants">
            <span class="button-text">œÄ</span>
          </div>
          <div class="button">
            <span class="button-text"><sup>+</sup>/<sub>-</sub></span>
          </div>
          <div class="button basic-operation">
            <span class="button-text">‚àö</span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://github.com/Valdemarcheck" target="_blank"
        ><img src="./images/github-icon.png" alt=""
      /></a>
    </footer>
    <div class="black" data-button-attach="sin">
      <div class="inner">
        <div class="row">
          <div class="button exit">
            <img src="./images/x-icon.png" alt="exit button" />
          </div>
        </div>
        <div class="inner-buttons">
          <div class="button">
            <span class="button-text">sin</span>
          </div>
          <div class="button">
            <span class="button-text">cos</span>
          </div>
          <div class="button">
            <span class="button-text">tg</span>
          </div>
          <div class="button">
            <span class="button-text">ctg</span>
          </div>
          <div class="button">
            <span class="button-text">arcsin</span>
          </div>
          <div class="button">
            <span class="button-text">arccos</span>
          </div>
          <div class="button">
            <span class="button-text">arctg</span>
          </div>
          <div class="button">
            <span class="button-text">arcctg</span>
          </div>
        </div>
      </div>
    </div>
    <div class="black" data-button-attach="log">
      <div class="inner">
        <div class="row">
          <div class="button exit">
            <img src="./images/x-icon.png" alt="exit button" />
          </div>
        </div>
        <div class="inner-buttons">
          <div class="button">
            <span class="button-text">lg(a)</span>
          </div>
          <div class="button">
            <span class="button-text">ln(a)</span>
          </div>
          <div class="button">
            <span class="button-text">log<sub>2</sub>a</span>
          </div>
          <div class="button">
            <span class="button-text">log<sub>a</sub>b</span>
          </div>
        </div>
      </div>
    </div>
    <div class="black" data-button-attach="round">
      <div class="inner">
        <div class="row">
          <div class="button exit">
            <img src="./images/x-icon.png" alt="exit button" />
          </div>
        </div>
        <div class="inner-buttons">
          <div class="button">
            <span class="button-text">‚åä...‚åã</span>
          </div>
          <div class="button">
            <span class="button-text">‚åà...‚åâ</span>
          </div>
          <div class="button">
            <span class="button-text">round</span>
          </div>
        </div>
      </div>
    </div>
    <div class="black" data-button-attach="constants">
      <div class="inner">
        <div class="row">
          <div class="button exit">
            <img src="./images/x-icon.png" alt="exit button" />
          </div>
        </div>
        <div class="inner-buttons">
          <div class="button">
            <span class="button-text">ùúã</span>
          </div>
          <div class="button">
            <span class="button-text">ùëí</span>
          </div>
          <div class="button">
            <span class="button-text">ùúè</span>
          </div>
          <div class="button">
            <span class="button-text">ùúô</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
